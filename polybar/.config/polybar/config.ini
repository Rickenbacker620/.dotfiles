[colors]
dracula-bg = #282A36
dracula-fg = #F8F8F2
selection = #44475A
comment = #6272A4
red = #FF5555
orange = #FFB86C
yellow = #F1FA8C
green = #50FA7B
purple = #BD93F9
cyan = #8BE9FD
pink = #FF79C6

background = ${colors.dracula-bg}
background-alt = ${colors.selection}
foreground = ${colors.comment}
primary = ${colors.purple}
secondary = ${colors.purple}
alert = ${colors.red}
disabled = ${colors.comment}

[bar/bar]

height = 28pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 1

padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono NerdFont:size=16;3
font-1 = Noto Sans CJK SC:size=16;

modules-left = bspwm xwindow
modules-right = apps pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = true

ws-icon-0 = code;󰘐
ws-icon-1 = term;
ws-icon-2 = browser;
ws-icon-3 = media;󰟞
ws-icon-4 = others;


label-focused = %icon%
label-focused-foreground = ${colors.purple}
label-focused-underline = ${colors.purple}

label-occupied = %icon%

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-underline = ${colors.red}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = #55

label-separator = |
label-separator-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#BD93F9}%ifname%%{F-}


[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d
time = %H:%M

label = %date% %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

